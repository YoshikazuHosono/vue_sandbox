<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h1>chapter5</h1>
      <h2>meta component</h2>
      <div id="bannercontainer">
        <h2>test h2 1</h2>
        <component :is="currentBanner" />
        <h2>test h2 2</h2>
        <!-- FIXME <h2>test h2 2</h2>が出力されない。なぜ？？？ -->
      </div>

      <h2>tab component</h2>
      <div id="tabcontainer">
        <ul>
          <li v-for="tabName in tabNames">
            <a href="#" @click.prepend="onclick(tabName)">{{tabs[tabName]}}</a>
          </li>
        </ul>
        <keep-alive>
          <component :is="currentTab"></component>
        </keep-alive>
      </div>

      <h2>component + v-model</h2>
      <my-input v-model="message"></my-input>
      <p>input value : {{message}}</p>
      <my-input2 v-model="message2"></my-input2>
      <p>input value : {{message2}}</p>
      <my-input3 v-model="message3"></my-input3>
      <p>input value : {{message3}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="./js/chapter5.js"></script>
  </body>
</html>
