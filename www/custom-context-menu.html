<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <h1>custom-context-menu</h1>
      <div id="main" @click.left="leftclick" @click.right.prevent="rightclick">
        右クリックで独自のメニューを開けるエリア
      </div>

      <ul
        class="ctx"
        style="position: absolute; background-color: black; color: aliceblue"
        :style="pos"
        v-show="show"
      >
        <li><a>ヘルプ</a></li>
        <li><a>質問掲示板</a></li>
        <li><a>よくある質問一覧</a></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="./js/custom-context-menu.js"></script>
  </body>
</html>
