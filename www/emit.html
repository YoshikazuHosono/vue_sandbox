<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>emit</h2>
      <p>現在値 : {{current}}</p>
      <my-emit-counter :step="1" @plus="onplus"></my-emit-counter>
      <my-emit-counter :step="2" @plus="onplus"></my-emit-counter>

      <h2>emit、propを使用しないコンポーネント通信</h2>

      <my-child ref="child"></my-child>
